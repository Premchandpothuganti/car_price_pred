<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container text-center">
        <div class="row justify-content-center mt-5">
            <div class="col-8">
                <form action="{{ url_for('predict')}}" method="post">
                    <h2 class="mb-4">Predictive analysis</h2>
                    <div class="mb-3">
                        <label for="year" class="form-label">Year</label>
                        <input id="year" name="Year" type="number" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="present_price" class="form-label">What is the Showroom Price? (In lakhs)</label>
                        <input id="present_price" name="Present_Price" required class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="kms_driven" class="form-label">How Many Kilometers Driven?</label>
                        <input id="kms_driven" name="Kms_Driven" required class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="owner" class="form-label">How many previous owners did the car have? (0 or 1 or 3)</label>
                        <input id="owner" name="Owner" required class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="fuel" class="form-label">What is the Fuel type?</label>
                        <select name="Fuel_Type_Petrol" id="fuel" required class="form-select">
                            <option value="Petrol">Petrol</option>
                            <option value="Diesel">Diesel</option>
                            <option value="CNG">CNG</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="seller_type" class="form-label">Are you a Dealer or Individual?</label>
                        <select name="Seller_Type_Individual" id="seller_type" required class="form-select">
                            <option value="Dealer">Dealer</option>
                            <option value="Individual">Individual</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="transmission" class="form-label">Transmission type</label>
                        <select name="Transmission_Mannual" id="transmission" required class="form-select">
                            <option value="Mannual">Manual Car</option>
                            <option value="Automatic">Automatic Car</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Calculate the Selling Price</button>
                </form>
                <div class="mt-4">
                    <h3>{{ prediction_text }}</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
